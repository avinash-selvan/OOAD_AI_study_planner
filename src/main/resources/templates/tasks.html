<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Study Tasks</h1>

    <form id="taskForm">
        <label>Title:</label><br>
        <input type="text" id="title" required /><br>

        <label>Description:</label><br>
        <input type="text" id="description" required /><br>

        <label>Due Date:</label><br>
        <input type="date" id="dueDate" required /><br><br>

        <button type="submit">Create Task</button>
    </form>

    <div id="result" style="margin-top: 20px; color: green;"></div>

    <hr>
    <p><strong>To view tasks:</strong> You can test with Postman or add Thymeleaf logic later.</p>

    <script>
        document.getElementById("taskForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // üõë Prevent default form POST

            const task = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                dueDate: document.getElementById("dueDate").value,
                completed: false
            };

            try {
                const response = await fetch("/api/tasks", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    document.getElementById("result").innerText = "‚úÖ Task Created Successfully!";
                    document.getElementById("taskForm").reset();
                } else {
                    document.getElementById("result").innerText = "‚ùå Failed to create task.";
                }
            } catch (error) {
                console.error(error);
                document.getElementById("result").innerText = "‚ö†Ô∏è Something went wrong.";
            }
        });
    </script>
</body>
</html>

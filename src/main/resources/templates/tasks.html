<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Study Tasks</h1>

    <form id="taskForm">
        <label>Title:</label><br>
        <input type="text" id="title" required /><br>

        <label>Description:</label><br>
        <input type="text" id="description" required /><br>

        <label>Due Date:</label><br>
        <input type="date" id="dueDate" required /><br><br>

        <button type="submit">Create Task</button>
    </form>

    <div id="result" style="margin-top: 20px; color: green;"></div>

    <hr>
    <h2>üìã Your Tasks</h2>
    <div id="taskList"></div>

    <script>
        async function fetchTasks() {
            try {
                const response = await fetch("/api/tasks");
                const tasks = await response.json();

                const taskListDiv = document.getElementById("taskList");
                taskListDiv.innerHTML = "";

                if (tasks.length === 0) {
                    taskListDiv.innerHTML = "<p>No tasks found.</p>";
                    return;
                }

                const ul = document.createElement("ul");
                tasks.forEach(task => {
                    const li = document.createElement("li");
                    li.textContent = `üìå ${task.title} - ${task.description} | Due: ${task.dueDate} | Completed: ${task.completed ? "‚úÖ" : "‚ùå"}`;
                    ul.appendChild(li);
                });
                taskListDiv.appendChild(ul);
            } catch (error) {
                console.error("Failed to fetch tasks", error);
            }
        }

        document.getElementById("taskForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const task = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                dueDate: document.getElementById("dueDate").value,
                completed: false
            };

            try {
                const response = await fetch("/api/tasks", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    document.getElementById("result").innerText = "‚úÖ Task Created Successfully!";
                    document.getElementById("taskForm").reset();
                    fetchTasks(); // Refresh list after creation
                } else {
                    document.getElementById("result").innerText = "‚ùå Failed to create task.";
                }
            } catch (error) {
                console.error(error);
                document.getElementById("result").innerText = "‚ö†Ô∏è Something went wrong.";
            }
        });

        // Fetch tasks on initial load
        fetchTasks();
    </script>
</body>
</html>
